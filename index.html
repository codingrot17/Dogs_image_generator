<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Dog Image Generator Library || By Emmanuel @ NeoVarsity Africa</title>
  </head>
  <body>
    <main>
      <section class="banner">
        <div class="text">
          <h1>Dog Image Generator Library</h1>
          <p>Click on the button to generate a dog image randomlly; Including dog name</p>
        </div>
      </section>
      <section class="image_gallery">
        <div class="image_card">
          <img
            src="https://images.dog.ceo/breeds/whippet/n02091134_232.jpg"
            id="images"
            alt="images"
          />
          <div class="name">
            <h2 id="name">whippet</h2>
          </div>
        </div>
        <button id="button">Fetch</button>
      </section>
    </main>
    <footer>
      <div>
        Coded By <a href="#">Ademola Emmanuel @ NeoVarcity Africa</a> &copy;2023
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
